<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Survey form</title>
</head>

<body>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="intro-text">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" class="form">
    <div class="form-group">
      <label for="name" id="name-label" class="input-label">Name</label><br />
      <input type="text" name="name" id="name" placeholder="Enter your name" class="input-box" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label" class="input-label">Email</label><br />
      <input type="email" name="email" id="email" placeholder="Enter your email" class="input-box" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label" class="input-label">Age (optional)</label><br />
      <input type="number" name="number" id="number" placeholder="Enter your age" min="1" max="100" class="input-box" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Which option best describes your current role?</label><br>
      <select name="dropdown" id="dropdown" class="input-box" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="definitely" name="radio" value="definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="radio" value="maybe">
      <label for="definitely">Maybe</label><br>
      <input type="radio" id="not-sure" name="radio" value="not-sure">
      <label for="definitely">Not sure</label><br>
    </div>

    <div class="form-group">
      <p>What would you like to see improved? (Check all that apply)</p>

      <input type="checkbox" id="option1" name="option1" value="Front-end projects">
      <label for="option1">Front-end projects</label><br>

      <input type="checkbox" id="option2" name="option2" value="Back-end projects">
      <label for="option1">Back-end projects</label><br>

      <input type="checkbox" id="option3" name="option3" value="Data visualisation">
      <label for="option1">Data visualisation</label><br>

      <input type="checkbox" id="option4" name="option4" value="Challenges">
      <label for="option1">Challenges</label><br>

      <input type="checkbox" id="option5" name="option5" value="Additional courses">
      <label for="option1">Additional courses</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea name="additional-comments" form="survey-form" class="text-box"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" value="submit">Submit</button>
    </div>

  </form>

</body>

</html>
